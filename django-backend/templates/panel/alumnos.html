{% extends 'base.html' %}

{% block container-main %}
    <div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
            <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home" aria-hidden="true"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/panel/alumnos">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user-check"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><polyline points="17 11 19 13 23 9"></polyline></svg>
                Alumnos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/panel/profesores">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user-check"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><polyline points="17 11 19 13 23 9"></polyline></svg>
                Profesores
                </a>
            </li>
            </ul>
        </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
        <h3>Listado de Alumnos</h3>
        <div class="row mt-2">
            <div class="col-md-2">
                <a class="btn btn-success" href="panel/form-alumno" >
                    <i class="fa fa-plus-circle"></i> Nuevo registro
                </a>
            </div>
            <div class="col-md-5">
                <form method="GET" action="">
                    <div class="input-group">
                        <input class="form-control border-end-0 border" name="search" type="search" value="{{ search }}" id="example-search-input">
                        <span class="input-group-append">
                            <button class="btn btn-outline-secondary bg-white border-start-0 border-bottom-0 border ms-n5" type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
        <div class="table-responsive mt-2">
            <table class="table table-striped table-sm">
            <thead>
                <tr>
                <th scope="col">Cod.</th>
                <th scope="col">Nombre</th>
                </tr>
            </thead>
            <tbody>
                {% for p in alumnos %}
                    <tr>
                        <td>{{ p.id_alumno }}</td>
                        <td>{{ p.Nombres }}</td>
                        <td>
                        <a class="btn btn-danger" href="{% url 'form-alumno-editar' p.id_alumno %}">

                            <i class="fa fa-plus-circle"  > </i> Editar
                        </a>
                        <a class="btn btn-warning" href="{% url 'form-alumno-eliminar' p.id_alumno %}">
                            <i class="fa fa-trash"></i> Eliminar
                        </a>
                        </td>

                    </tr>
                {% endfor %}
            </tbody>
            </table>
        </div>
        </main>
    </div>
    </div>
{% endblock %}
